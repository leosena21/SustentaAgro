<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="showMenuButton" class="btnmenu">
      <ion-button (click)="handleMenu()" class="btnmenu">
        <ion-icon name="menu-outline" class="btnmenu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-text color="primary" class="center">
      {{title}}
    </ion-text>
  </ion-toolbar>
</ion-header>
